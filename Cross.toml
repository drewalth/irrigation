# Cross-compilation configuration
# See: https://github.com/cross-rs/cross

[build]
# Use the newer cross images that support Apple Silicon hosts
default-target = "aarch64-unknown-linux-gnu"

[target.aarch64-unknown-linux-gnu]
# Use the official cross image for aarch64 Linux
image = "ghcr.io/cross-rs/aarch64-unknown-linux-gnu:latest"

[target.arm-unknown-linux-gnueabihf]
# Use the official cross image for armv6/armhf (Pi Zero W)
image = "ghcr.io/cross-rs/arm-unknown-linux-gnueabihf:latest"

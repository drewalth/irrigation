[package]
name = "irrigation-hub"
version = "0.1.0"
edition = "2021"

[features]
default = ["gpio"]
gpio = ["rppal"]

[dependencies]
rumqttc = "0.24"
tokio = { version = "1.36", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
rppal = { version = "0.17", optional = true }
anyhow = "1.0"